<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>SourceHub</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/base.css" rel="stylesheet" />
<link href="css/navbar.css" rel="stylesheet" />
<!-- Custom CSS goes here -->
</head>




<body>
<!-- ##################################################################### -->
<!-- ##################################################################### -->
<!-- START OF NAVBAR -->
<nav class="navbar navbar-fixed-top navbar-default">
  <div class="container-fluid">
    <!-- This code is only active when viewing the site on mobile. We will not
         cover responsive design, but we'll leave this in, as it's part of the
         example code.-->
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <!-- Use a "home" glyphicon as a logo. -->
      <a class="navbar-brand" href="#">
        <!-- This is how you display a glyphicon. -->
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>
    <!-- On mobile, this div is hidden by default. The user hits the button
         in the `navbar-header` to see the content of the div.
         On desktop, this div is visible all of the time. -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <!-- LEFT NAV -->
      <!-- ##################################################################### -->
      <ul class="nav navbar-nav navbar-left">
        <!-- MOMENTS -->
        <li class="nav-item">
          <a class="nav-link" href="#moments">
            <span class="glyphicon glyphicon-flash"></span> Moments
          </a>
        </li>
        <!-- NOTIFICATIONS -->
        <li class="nav-item">
          <a class="nav-link" href="#notifications">
            <span class="glyphicon glyphicon-bell"></span> Notifications
          </a>
        </li>
        <!-- MESSAGES -->
        <li class="nav-item">
          <a class="nav-link" href="#messages">
            <span class="glyphicon glyphicon-envelope"></span> Messages
          </a>
        </li>
      </ul>
      <!-- ##################################################################### -->

      <!-- ##################################################################### -->
      <!-- RIGHT NAV -->
      <div class="nav navbar-nav navbar-right">
        <!-- SEARCH -->
        <form class="navbar-form pull-left">
          <div class="input-group">
            <input type="text" class="form-control twitter-search" placeholder="Search for Hubs" />
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
        <!-- RIGHT BUTTONS -->
        <div class="btn-toolbar pull-right" role="toolbar">
          <!-- TWEET -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
          </div>
        </div> <!-- /.btn-toolbar -->
      </div> <!-- /.navbar-right -->
      <!-- ##################################################################### -->
    </div> <!-- /.navbar-collapse -->
  </div> <!-- /.container -->
</nav>
<!-- END OF NAVBAR -->
<!-- ##################################################################### -->
<!-- ##################################################################### -->

<div class="container">
  <div class="row">

    <div class="col-md-2">
      <h1>foo</h1>
    </div>


    <div class="col-md-10">
      <h1>bar</h1>
    </div>


  </div> <!-- /.row -->
</div> <!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- App code -->
<script src="js/app.js"></script>
<script>
  $(document).ready(function() {
    $( '[data-toggle="tooltip"]').tooltip();
  });
</script>
</body>

</html>
